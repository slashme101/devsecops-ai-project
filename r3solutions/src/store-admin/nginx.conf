server {
    listen       8081;
    listen  [::]:8081;
    server_name  localhost;

    # Health check endpoint
    location = /health {
        default_type application/json;
        return 200 '{"status":"ok","version":"${APP_VERSION}"}';
    }

    # Backend API Routes - KUBERNETES SERVICE NAMES
    # Makeline service routes
    location ~ ^/makeline/order/(?<id>\w+)$ {
        proxy_pass http://makeline-service.application.svc.cluster.local:3001/order/$id;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /makeline/order/fetch {
        proxy_pass http://makeline-service.application.svc.cluster.local:3001/order/fetch;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /makeline/order {
        proxy_pass http://makeline-service.application.svc.cluster.local:3001/order;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Order service routes
    location /order/ {
        proxy_pass http://order-service.application.svc.cluster.local:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Product service routes
    location ~ ^/product/(?<id>\w+)$ {
        proxy_pass http://product-service.application.svc.cluster.local:3002/$id;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /products/ {
        proxy_pass http://product-service.application.svc.cluster.local:3002/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /products {
        proxy_pass http://product-service.application.svc.cluster.local:3002/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /product/ {
        proxy_pass http://product-service.application.svc.cluster.local:3002/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /product {
        proxy_pass http://product-service.application.svc.cluster.local:3002/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # AI service routes
    location /ai/health {
        proxy_pass http://product-service.application.svc.cluster.local:3002/ai/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /ai/generate/description {
        proxy_pass http://product-service.application.svc.cluster.local:3002/ai/generate/description;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /ai/generate/image {
        proxy_pass http://product-service.application.svc.cluster.local:3002/ai/generate/image;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Vue.js SPA - MUST BE LAST
    # This handles all frontend routes like /orders, /order/:id, etc.
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # CRITICAL: This line makes Vue Router work with direct URL access
        try_files $uri $uri/ /index.html;
    }
}