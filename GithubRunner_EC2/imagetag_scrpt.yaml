on:
  workflow_dispatch:
    inputs:
      semantic_version:
        description: 'Optionally provide a version (e.g., 1.0.3). Leave blank to auto-increment.'
        required: false
        default: ''
        type: string

  push:
    branches:
      - main
    paths:
      - 'src/ai-service/**'
      - '.github/workflows/ai-service.yaml'

env:
  SERVICE_NAME: ai-service
  SERVICE_PATH: src/ai-service
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  SONAR_HOST_URL: https://sonarcloud.io
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
  PYTHON_VERSION: '3.12.3'

jobs:
  build-and-deploy:
    runs-on: self-hosted
    environment: store-app
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Image Tag
        id: tag
        run: |
          SHORT_SHA=$(git rev-parse --short=7 HEAD)
          echo "ðŸ” Commit: ${SHORT_SHA}"
          echo "Trigger: ${{ github.event_name }}"
          
          INPUT_VERSION="${{ github.event.inputs.semantic_version }}"
          echo "Input version: '${INPUT_VERSION}'"

          # ðŸ§© Determine base version
          if [ -n "$INPUT_VERSION" ]; then
            echo "âœ… Using manually provided base version: $INPUT_VERSION"
            BASE_VERSION="$INPUT_VERSION"
          else
            echo "ðŸ” Fetching latest version from ECR..."
            LATEST_TAG=$(aws ecr describe-images \
              --repository-name ${{ env.SERVICE_NAME }} \
              --region ${{ env.AWS_REGION }} \
              --query 'sort_by(imageDetails,& imagePushedAt)[-1].imageTags[0]' \
              --output text 2>/dev/null || echo "1.0.0")

            echo "Latest tag from ECR: ${LATEST_TAG}"

            if [[ $LATEST_TAG =~ ^([0-9]+\.[0-9]+\.[0-9]+) ]]; then
              BASE_VERSION="${BASH_REMATCH[1]}"
            else
              BASE_VERSION="1.0.0"
            fi
          fi

          # ðŸ§® Auto-increment patch version
          IFS='.' read -r major minor patch <<< "$BASE_VERSION"
          VERSION="${major}.${minor}.$((patch + 1))"
          echo "ðŸ”¢ Incremented version: ${VERSION}"

          IMAGE_TAG="${VERSION}-${SHORT_SHA}"

          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

          echo "### ðŸ·ï¸ Image Tag Generated" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Input Version:** ${INPUT_VERSION:-none}" >> $GITHUB_STEP_SUMMARY
          echo "**Base Version:** ${BASE_VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "**Incremented Version:** ${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "**Full Image Tag:** ${IMAGE_TAG}" >> $GITHUB_STEP_SUMMARY
