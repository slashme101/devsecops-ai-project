{{- if and .Values.istio.enabled .Values.istio.gateway.enabled }}
# Gateway disabled - using ALB Ingress instead
# Keep this file for potential future use
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ .Values.istio.gateway.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "store-admin.labels" . | nindent 4 }}
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
      {{- toYaml .Values.istio.gateway.hosts | nindent 6 }}
{{- end }}