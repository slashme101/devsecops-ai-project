# helm-charts/product-service/values.yaml
replicaCount: 1

image:
  repository: 591234613960.dkr.ecr.us-east-1.amazonaws.com/product-service
  tag: "1.0.1-83deca2"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: "product-service"

service:
  name: product-service
  type: ClusterIP
  port: 3002
  targetPort: 3002

# Argo Rollouts Strategy - OPTIMIZED
strategy:
  type: canary
  canary:
    dynamicStableScale: true    # Enable proportional scaling
    maxSurge: "25%"              # Allow 25% extra pods during rollout
    maxUnavailable: 0            # Keep all pods available
    
    steps:
      - setWeight: 20
      - setCanaryScale:
          weight: 20
      - pause:
          duration: 3m
      - analysis:
          templates:
            - templateName: product-service-analysis
      
      - setWeight: 40
      - setCanaryScale:
          weight: 40
      - pause:
          duration: 3m
      - analysis:
          templates:
            - templateName: product-service-analysis
      
      - setWeight: 60
      - setCanaryScale:
          weight: 60
      - pause:
          duration: 3m
      - analysis:
          templates:
            - templateName: product-service-analysis
      
      - setWeight: 80
      - setCanaryScale:
          weight: 80
      - pause:
          duration: 3m
      - analysis:
          templates:
            - templateName: product-service-analysis
      
      - setWeight: 100
    
    trafficRouting:
      istio:
        virtualService:
          name: product-service
          routes:
            - primary
    
    analysisInterval: 1m
    analysisSuccessCount: 2
    analysisFailureLimit: 3

# Istio Configuration
istio:
  enabled: true
  gateway:
    enabled: false
  virtualService:
    enabled: true
    hosts:
      - product-service
  destinationRule:
    enabled: true

# HPA Configuration - OPTIMIZED
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6            # Increased for headroom
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 75
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 180
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 3
          periodSeconds: 30
      selectPolicy: Max

# Resource limits
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

# Probes
probes:
  startup:
    httpGet:
      path: /health
      port: 3002
    initialDelaySeconds: 20
    failureThreshold: 5
    periodSeconds: 10
  readiness:
    httpGet:
      path: /health
      port: 3002
    initialDelaySeconds: 3
    failureThreshold: 3
    periodSeconds: 5
  liveness:
    httpGet:
      path: /health
      port: 3002
    initialDelaySeconds: 3
    failureThreshold: 5
    periodSeconds: 3

# Environment variables
env:
  - name: AI_SERVICE_URL
    value: "http://ai-service:5001/"


# Vault Configuration - DISABLED for product-service
vault:
  enabled: false

# Datadog Configuration
datadog:
  enabled: true
  env: production
  service: product-service
  version: "{{ .Values.image.tag }}"
  logs:
    enabled: true
  apm:
    enabled: true
    language: rust
  profiling:
    enabled: false

# Prometheus Metrics
metrics:
  enabled: false
  serviceMonitor:
    enabled: false
    interval: 30s
    path: /metrics

# Node selector
nodeSelector:
  kubernetes.io/os: linux

tolerations: []
affinity: {}
podAnnotations: {}
podLabels: {}


# Analysis Template Configuration - OPTIMIZED
analysis:
  enabled: true
  provider: datadog
  datadog:
    secretName: datadog-secret
    secretNamespace: application
    apiUrl: https://api.us5.datadoghq.com
    metrics:
      - name: error-rate
        query: "avg:trace.http.request.errors{service:product-service,env:production}.as_rate()"
        successCondition: "default(result, 0) < 0.05"
        failureLimit: 3
        interval: 1m
        count: 8                  # Increased for 3m pause
      - name: p95-latency
        query: "avg:trace.http.request.duration.by.service.95p{service:product-service,env:production}"
        successCondition: "default(result, 0) < 1000"
        failureLimit: 3
        interval: 1m
        count: 8     
        
initContainers: []        